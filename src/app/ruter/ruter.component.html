
<md-card class="card">
  <md-card-header>
    <md-card-title>{{ruter.name}}</md-card-title>
    <md-card-subtitle>{{ruter.id}} {{currentTime | date:'HH:mm'}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div *ngIf="realTime">
      
      
      <md-list dense>
        {{perfectTime.Name}}
        <md-list-item *ngFor="let thing of perfectTime.Directions">
          {{thing.Id}}
          <div *ngFor="let x of thing.Lines">
            <p>{{x.Name}}</p>
          <div *ngFor="let y of x.Times">
            {{y.Time}} <br>
            
          </div>
          </div>
        </md-list-item>
      </md-list>
      
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button>LIKE</button>
    <button md-raised-button>SHARE</button>
  </md-card-actions>
</md-card>
